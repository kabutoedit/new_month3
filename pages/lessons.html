<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/lessons.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <img src="../img/league_of_street_logo.png" alt="">
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send hw</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="phone_block">
        <div class="container">
            <h3>Phone checker</h3>
            <div class="inner_phone_block">
                <div class="form_phone">
                    <label for="phone_input"></label>
                    <input type="text" id="phone_input" placeholder="+996 XXX XX-XX-XX">
                    <button class="btn" id="phone_button">Check number</button>
                    <span class="checker" id="phone_result"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="tab_slider">
        <div class="container">
            <h3>Колибри</h3>
            <div class="inner_tab_slider">
                <div class="tab_contents_block">
                    <div class="tab_content_block">
                        <h4>Чо Джа Хён</h4>
                        <img src="https://i.pinimg.com/originals/e5/31/d1/e531d129ce9f98dca555a0afba10fe72.jpg" alt="jay jo">
                    </div>
                    <div class="tab_content_block">
                        <h4>Кан Хан Нам</h4>
                        <img src="https://i.pinimg.com/564x/94/20/7b/94207b6a53a90117e28a0d8546267c99.jpg" alt="xan nam">
                    </div>
                    <div class="tab_content_block">
                        <h4>Ю Бин</h4>
                        <img src="https://i.pinimg.com/564x/82/00/b9/8200b9ce37b1afa0dd3dd6f85114c6b1.jpg" alt="xan nam">
                    </div>
                    <div class="tab_content_block">
                        <h4>Мин Ву</h4>
                        <img src="https://i.pinimg.com/564x/57/cf/2e/57cf2e4e84ee17eb5bd1f0ea767230d1.jpg" alt="xan nam">
                    </div>
                    <div class="tab_content_block">
                        <h4>Шелли</h4>
                        <img src="https://i.pinimg.com/564x/0f/dd/95/0fdd955baddcc03a8ce6a1a7d059975c.jpg" alt="xan nam">
                    </div>
                    <div class="tab_content_block">
                        <h4>Джун Су Ли</h4>
                        <img src="https://i.pinimg.com/564x/16/10/86/1610861e3b18d44875b2f28a8ab3c81c.jpg" alt="xan nam">
                    </div>

                    <div class="tab_content_items">
                        <div class="tab_content_item tab_content_item_active">Делегирование событий</div>
                        <div class="tab_content_item">Class List</div>
                        <div class="tab_content_item">add()</div>
                        <div class="tab_content_item">remove()</div>
                        <div class="tab_content_item">contains()</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="converter">
        <div class="container">
            <h3>CONVERTER</h3>
            <div class="inner_converter">
                <div class="som">
                    <label for="som">Som</label>
                    <input type="number" id="som">
                </div>
                <div class="usd">
                    <label for="usd">Usd</label>
                    <input type="number" id="usd">
                </div>
                <div class="eur">
                    <label for="cny">Cny</label>
                    <input type="number" id="cny">
                </div>
            </div>
        </div>
    </div>

    <div class="card_switcher">
        <div class="container">
            <h3>Card Switcher</h3>
            <div class="inner_card_switcher">
                <button class="btn" id="btn-prev">prev</button>
                <div class="card"></div>
                <button class="btn" id="btn-next">next</button>
            </div>
        </div>
    </div>

    <div class="weather">
        <div class="container">
            <div class="inner_weather">
                <div>
                    <input type="text" class="cityName" placeholder="Найти погоду в...">
                </div>
                <div>
                    <span class="city"></span>
                    <hr>
                    <span class="temp"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a href="https://www.instagram.com/_kabuto.edit_/" target="_blank">
                <div class="inner_footer">
                    <h2>Made by KABUTO</h2>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/lesson.js"></script>
<script src="../js/modal.js"></script>
</html>
